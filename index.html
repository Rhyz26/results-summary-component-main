<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- <img src="./assets/images/icon-verbal.svg"> -->



  <div class="main">
    <p style="text-align: center;
 font-weight: 500; color:hsl(0, 0%, 100%, 0.5)"> Your Result</p>
    <div class="main-1">
      <p style="text-align: center;"><span class="number">76</span> <br><span class="number-1">of 100</span></p>
      </div>
    <p style="text-align: center; font-weight: 700; margin-top: 10px; font-size: 1.1rem;">Great</p>
    <p style="text-align: center; color:hsl(0, 0%, 100%, 0.7); margin-top: 10px; margin-left: 10px; margin-right: 10px;">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  


  <div class="main-2">
    <h3 style="margin-bottom: 5px;">Summary</h3>
    <div class="reaction">
      
       <p style="background-color: hsla(0, 100%, 67%, 0.1); width:250px; border-radius: 5px; margin-bottom: 10px;"><img src="./assets/images/icon-reaction.svg"><span class="red">Reaction</span>
      80 <span class="red-1">/ 100</span></p>
      
    </div>
    <p style="background-color: hsla(39, 100%, 56%, 0.1); width:250px; border-radius: 5px; margin-bottom: 10px;"><img src="./assets/images/icon-memory.svg"><span class="memo">Memory</span>
    92 / 100</p>
    
    <p style="background-color: hsla(166, 100%, 37%, 0.1);width:250px; border-radius: 5px; margin-bottom: 10px;"><img src="./assets/images/icon-verbal.svg"><span class="verbal">Verbal</span>
    61 / 100</p>
    
    
    <p style="background-color: hsla(234, 85%, 45%, 0.1);width:250px; border-radius: 5px; margin-bottom: 10px;"><img src="./assets/images/icon-visual.svg"><span class="visual">Visual</span>
    72 / 100</p>
    
    <button style="background-color: hsl(224, 30%, 27%); padding:0.4rem; width:150px; border-radius: 25px; color:hsl(0, 0%, 100%); margin-top: 10px;">Continue</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raymond Njagala</a>.
  </div>
</body>
</html>
